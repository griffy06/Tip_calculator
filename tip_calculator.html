<!DOCTYPE html>
<html>

    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        
    </head>

    <body>
          <div id="container"><h1>Tip Calculator</h1>
          <div id="Calculator">
              <form>
                  <p>Total amount of bill<p><input id="bill_amount" type="text" placeholder="Bill amount">
                    <p>How was the service?<p><select id="service_quality"><option disabled selected value="0">-- Choose option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; Fine</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>
                    <p>Number of people sharing the bill</p>
                    <input id="no_people" type="text" placeholder="Number of people"> Number
                    <button type="button" id="calculate">Go!</button>
              </form>
          </div>
          <div id="answer">$<span id="tip">0.00</span>
              <small id="each">each</small>
          </div>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>

</html>
